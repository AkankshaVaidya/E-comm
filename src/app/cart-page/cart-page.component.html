<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 detaills">
            <ul *ngFor="let item of cartData">
                <li>
                    <img src="{{item.image}}"
                        alt="">
                </li>
                <li>
                    <span>{{item.name}}</span>
                </li>
                <li>
                    <span>Price : {{item.price}}</span>
                </li>
                <li>
                    <span>Quantity : {{item.quantity}}</span>
                </li>
                <li>
                    <button class="form-button" (click)="removeToCart(item.id)">Remove to Cart</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <Span>Amount</Span><span>{{priceSummary.price}}</span>
                </li>
                <li>
                    <Span>Tax</Span><span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <Span>Delivery Charge</Span><span>{{priceSummary.delivery}}</span>
                </li>
                <li>
                    <Span>Discount</Span><span>{{priceSummary.discount}}</span>
                </li>
                <li>
                    <Span><h4>Total</h4></Span><span><h4>{{priceSummary.total}}</h4></span>
                </li>
                <button class="form-button max-width" (click)="checkout()">Checkout</button>
            </ul>
        </div>
    </div>
</div>
