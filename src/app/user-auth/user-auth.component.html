<div class="user-auth">
<div class="user-signup" *ngIf="!showLogin">
    <h1>User Sign-up</h1>
    <form #userSignUp="ngForm" (ngSubmit)="SignUp(userSignUp.value)"
    class="common-form">
     <input type="text" 
     name="name" ngModel 
     placeholder="Enter user name" 
     class="form-input"/>

     <input type="text" 
     name="email" ngModel 
     placeholder="Enter user Email" 
     class="form-input"/>

     <input type="password" 
     name="password" ngModel 
     placeholder="Enter user Password" 
     class="form-input"/>

     <button class="form-button">Sign Up</button>
     <p>Already Have account? <a (click)="openLogin()"> Click Here</a></p>
    </form>
</div>

<div class="user-login" *ngIf="showLogin">
    <h1>User Login</h1>
    <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)"
    class="common-form">
     
    <p class="error-p">{{authError}}</p>

     <input type="text" 
     name="email" ngModel 
     placeholder="Enter user Email" 
     class="form-input"
     #email="ngModel"
     required email/>
    <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter valid value</span></p>
     
    <input type="password" 
     name="password" ngModel 
     placeholder="Enter user Password" 
     class="form-input" required #password="ngModel" maxlength="20"/>
     <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please enter valid value</span></p>

     <button class="form-button" [disabled]="userLogin.invalid">Login</button>

     <p>Want to create Account? <a (click)="openSignUp()"> Click Here</a></p>
    </form>
</div>
</div>
